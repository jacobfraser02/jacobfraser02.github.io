<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JacobFraser.uk</title>
  <!-- Import Mardoto font -->
  <link href="https://fonts.googleapis.com/css2?family=Mardoto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      font-family: 'Mardoto', sans-serif;
      color: #222;
      text-align: center;
    }

    .content {
      max-width: 500px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
      font-weight: 400;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      margin: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #222;
      background: transparent;
      border-radius: 12px;
      border: 3px solid;
      border-image: linear-gradient(90deg, 
        #ff3cac, #784ba0, #2b86c5, #00c9a7, #92fe9d, #f9f871) 1;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, 
        #ff3cac, #784ba0, #2b86c5, #00c9a7, #92fe9d, #f9f871);
      color: white;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Jacob Fraser</h1>
    <p>Doing what matters, with a touch of play</p>
    <a href="mailto:me@jacobfraser.uk" class="btn">Email me</a>
  </div>
</body>
</html>
